<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <!-- Hintergrundvideo -->
    <video class="background-video" autoplay loop muted playsinline>
        <source src="854228-hd_1920_1080_30fps.mp4" type="video/mp4">
        Dein Browser unterstützt keine HTML5-Videos.
    </video>

    <!-- Hauptinhalt der Seite -->
    <div class="calculator">
        <div class="display">
            <div id="currentInput">2550</div>
            <div id="previousInput">÷ 30</div>
            <div class="result" id="result">= 85</div>
        </div>
        <div class="buttons">
            <button class="button" id="clear">C</button>
            <button class="button" id="toggle-sign">+/-</button>
            <button class="button" id="percentage">%</button>
            <button class="button operator" id="multiply">×</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator" id="divide">÷</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator" id="subtract">-</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator" id="add">+</button>
            <button class="button" style="grid-column: span 2;">0</button>
            <button class="button">.</button>
            <button class="button operator" id="equals">=</button>
        </div>
    </div>

    <script src="Calculator.js"></script>
</body>
</html>
