<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analoge Uhr</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f0f4ff, #ffffff);
        }
        .clock {
            position: relative;
            width: 200px;
            height: 200px;
            border: 8px solid #2c3e50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .hand {
            position: absolute;
            width: 50%;
            height: 4px;
            background-color: #2c3e50;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition-timing-function: cubic-bezier(0.4, 2.3, 0.3, 1);
        }
        .hour {
            height: 6px;
            width: 35%;
            background-color: #34495e;
        }
        .minute {
            height: 4px;
            width: 45%;
            background-color: #2c3e50;
        }
        .second {
            height: 2px;
            width: 50%;
            background-color: #e74c3c;
        }
        .center-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #2c3e50;
            border-radius: 50%;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
        <div class="center-dot"></div>
    </div>

    <script>
        function setClock() {
            const now = new Date();
            const seconds = now.getSeconds() / 60;
            const minutes = (now.getMinutes() + seconds) / 60;
            const hours = (now.getHours() % 12 + minutes) / 12;

            document.getElementById("hour-hand").style.transform = `rotate(${hours * 360}deg)`;
            document.getElementById("minute-hand").style.transform = `rotate(${minutes * 360}deg)`;
            document.getElementById("second-hand").style.transform = `rotate(${seconds * 360}deg)`;
        }

        setInterval(setClock, 1000);
        setClock(); // Initialer Aufruf, damit die Uhr sofort l√§uft
    </script>
</body>
</html>
